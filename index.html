<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
        <form>
        <div class="display">
            <input type="text" name="display">
        </div>

        <div>
            <button type="button" class="operate" value="AC" onclick="display.value =''" >AC</button>
            <button type="button" class="operate" value="DE" onclick="display.value =display.value.toString().slice(0,-1)" >DE</button>
            <button type="button"class="operate" value="." onclick="display.value +='.'" >.</button>
            <button type="button" class="operate"  value="/" onclick="display.value +='/'">/</button>
        </div>

        <div>
            <button type="button" value="7" onclick="display.value +='7'">7</button>
            <button type="button" value="8" onclick="display.value +='8'" >8</button>
            <button type="button" value="9" onclick="display.value +='9'">9</button>
            <button type="button" class="operate" value="*" onclick="display.value +='*'">*</button>
        </div>
        <div>
            <button type="button" value="4" onclick="display.value +='4'">4</button>
            <button type="button" value="5" onclick="display.value +='5'">5</button>
            <button type="button" value="6" onclick="display.value +='6'">6</button>
            <button type="button" class="operate" value="-" onclick="display.value +='-'">-</button>
        </div>
        <div>
            <button type="button" value="1" onclick="display.value +='1'">1</button>
            <button type="button" value="2" onclick="display.value +='2'">2</button>
            <button type="button" value="3" onclick="display.value +='3'">3</button>
            <button type="button" class="operate" value="+" onclick="display.value +='+'">+</button>
        </div>
        <div>
            <button type="button" value="00" onclick="display.value +='00'" >00</button>
            <button type="button" value="0" onclick="display.value +='0'">0</button>
            <button type="button" class="operate"  onclick="display.value =eval(display.value)" style=width:145px >=</button>
           
        </div>
        </form>
        
   </div>

</div>
</body>
</html>
